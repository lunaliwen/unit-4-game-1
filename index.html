<!DOCTYPE html>
<html lang="en"score>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Karla|Noto+Serif" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Collector</title>
</head>
<body class="background">

  
    <div class="jumbotron background">
        <h1 class="display-4">Crystal Collector</h1>
        <p class="lead">INSTRUCTIONS.<br>
        Select a crystal below to reveal the hidden score. Use all of your crystals to match the target score and you are a winner. Go over, you lose the round. Each round will generate new targets and hidden scores.</p>
      </div>

      <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body display">
                <p class="card-text">Target Number</p>
                <h5 class="card-title" id="target">0</h5>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
              <div class="card">
                <div class="card-body display">
                  <p class="card-text">Wins</p>
                  <h5 class="card-title" id="wins">0</h5>
                  <p class="card-text">Losses</p>
                  <h5 class="card-title" id="losses">0</h5>
                </div>
              </div>
            </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body display">
                <p class="card-text">Current Score</p> 
                <h5 class="card-title" id="score">0</h5> 
              </div>
            </div>
          </div>
        </div>

        <div class="container" id="gem-holder">
        <div class="row">
          <div class="col-sm-3" id="crys1"><img src="assets/images/yellow.png"></div>
          <div class="col-sm-3" id="crys2"><img src="assets/images/red.png"></div>
          <div class="col-sm-3" id="crys3"><img src="assets/images/pink.png"></div>
          <div class="col-sm-3" id="crys4"><img src="assets/images/purple.png"></div>
        </div>
    </div>
        
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
